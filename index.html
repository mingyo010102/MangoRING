<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">테마 변경</button>
    <div id="app">
        <div id="start-screen">
            <h1>당신의 내면을 발견하세요</h1>
            <button id="start-btn">테스트 시작</button>
        </div>
        <div id="question-screen" class="hide">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
        <div id="result-screen" class="hide">
            <h2>당신의 결과</h2>
            <p id="result"></p>
        </div>

        <div id="contact-form-screen" class="hide">
            <h2>제휴 문의</h2>
            <p>저희와 함께하고 싶으신가요? 아래 양식을 작성해 주세요.</p>
            <form action="https://formspree.io/f/xjgrpwod" method="POST">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">메시지:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">문의 제출</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
