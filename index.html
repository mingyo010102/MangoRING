<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="start-screen">
            <h1>당신의 내면을 발견하세요</h1>
            <button id="start-btn">테스트 시작</button>
        </div>
        <div id="question-screen" class="hide">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
        <div id="result-screen" class="hide">
            <h2>당신의 결과</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
